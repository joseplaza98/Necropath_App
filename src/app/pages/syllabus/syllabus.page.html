<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/about"></ion-back-button>
    </ion-buttons>
    <ion-title>Syllabus</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="background-waves">
    <div class="cards-container">
      <ion-card class="custom-card">
        <ion-card-header>
          <ion-card-title>¿Que es Necropath?</ion-card-title>
        </ion-card-header>
        <img alt="Silhouette of mountains" src="../../assets/imgs/Logo_app.png" />
        <ion-card-content>
          <p>Descripción de que es necropath</p>
          <br />
          <p><strong>Objetivos de formación</strong></p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>
