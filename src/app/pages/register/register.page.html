<ion-header class="ion-header">
  <ion-toolbar class="ion-toolbar">
    <ion-title>Registrate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <div class="register-container">
    <h1 class="register-title">Crear una cuenta</h1>
    <ion-item>
      <ion-label position="floating">Nombres</ion-label>
      <ion-input type="text" [(ngModel)]="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input type="text" [(ngModel)]="surname" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" [(ngModel)]="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="number" [(ngModel)]="phone" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" required></ion-input>
    </ion-item>
    <ion-button (click)="register()" [disabled]="isButtonDisabled" class="register-button">Registrarse</ion-button>
    <div class="login-link">
      <p>¿Recordaste tu usuario? <a [routerLink]="['/login']">Iniciar sesión</a></p>
    </div>
  </div>
</ion-card>
</ion-content>
