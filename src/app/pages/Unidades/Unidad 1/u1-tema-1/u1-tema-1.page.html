<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>U1 Tema 1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu side="start" menuId="first" contentId="main-content" #menu>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button (click)="loadContent('video'); menu.close()">Tema 1: Video</ion-item>
        <ion-item button (click)="loadContent('lecture'); menu.close()">Tema 2: Lectura</ion-item>
        <ion-item button (click)="loadContent('image'); menu.close()">Tema 3: Imagen</ion-item>
        <ion-item button (click)="goToTest(); menu.close()">Test 1</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div id="main-content">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Contenidos</ion-title>
    </ion-toolbar>
    <ng-container *ngIf="selectedContent === 'video'">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Tema 1: Video</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <iframe [src]="videoUrl" frameborder="0" allowfullscreen></iframe>
          <ion-button (click)="nextContent()">Siguiente</ion-button>
        </ion-card-content>
      </ion-card>
    </ng-container>

    <ng-container *ngIf="selectedContent === 'lecture'">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Tema 2: Lectura</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Este es el contenido de la lectura...</p>
          <ion-button (click)="nextContent()">Siguiente</ion-button>
        </ion-card-content>
      </ion-card>
    </ng-container>

    <ng-container *ngIf="selectedContent === 'image'">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Tema 3: Imagen</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <img src="path-to-your-image.jpg" alt="Imagen" width="100%">
          <ion-button (click)="goToTest()">Finalizar y volver al Test 1</ion-button>
        </ion-card-content>
      </ion-card>
    </ng-container>
  </div>
</ion-content>
